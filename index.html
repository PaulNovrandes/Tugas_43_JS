<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Belajar JavaScript | NIOMIC</title>
  </head>
  <body>
    <h2>Ini adalah halaman Index</h2>

    <button type="button" onclick="goForward()">Go Forward (Maju)</button>
